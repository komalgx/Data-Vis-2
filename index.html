</head>
<body>

  <h1>RAINFALL</h1>

  <!-- Container where your first visualization will be embedded
   what should these be called? is there a specific naming convention? -->

  <script type="text/javascript">
    // Visualization 1: Embed your Vega-Lite JSON
    vegaEmbed('#vis1', 'https://raw.githubusercontent.com/komalgx/Data-Vis-2/refs/heads/main/visualization.vl%20(1).json').then(function(result) {

    }).catch(console.error);
